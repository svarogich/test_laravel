version: '2'

services:
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123qwerty
      MYSQL_DATABASE: test_project
      MYSQL_USER: user
      MYSQL_PASSWORD: qwerty123

  project.fpm:
    build:
      context: ./
      dockerfile: fpm.dockerfile
    volumes:
      - ./../:/var/www/html
    links:
      - mysql

  project.localhost:
    image: nginx:latest
    ports:
      - 8088:80
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./../:/var/www/html
    links:
      - project.fpm:phpfpm
